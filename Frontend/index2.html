<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Empleado</title>
</head>
<body>
  <h2>Crear Empleado</h2>
  <form id="crearEmpleadoForm2">
    <label for="idEmpleado">ID Empleado:</label>
    <input type="number" id="idEmpleado" name="idEmpleado" required><br><br>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required><br><br>

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="salario">Salario:</label>
    <input type="number" id="salario" name="salario" required><br><br>

    <button type="submit">Crear Empleado</button>
  </form>

  <script>
    document.getElementById('crearEmpleadoForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const idEmpleado = document.getElementById('idEmpleado').value;
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const salario = document.getElementById('salario').value;

      const nuevoEmpleado = {
        ID_Empleado: idEmpleado,
        Usuario: usuario,
        Password: password,
        Salario: salario
      };

      fetch('/cliente/crearCliente', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(nuevoEmpleado)
      })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          alert('Empleado creado exitosamente');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error al crear el empleado');
        });
    });
  </script>
</body>
<script src="JS/index.js"></script>
</html>
