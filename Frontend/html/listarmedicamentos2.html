<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Medicamentos</title>
  <link rel="stylesheet" href="../css/styles-tablas.css"> 
</head>
<body>
   


<<button id="btnAbrirModal">Agregar Medicamento</button>

<!-- Ventana modal para agregar medicamento -->
<div id="modalAgregarMedicamento" class="modal">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
    <h2>Agregar Medicamento</h2>
    <form id="agregarMedicamentoForm">
        <label for="nombre_medicamento">Nombre Medicamento:</label>
        <input type="text" id="nombre_medicamento" name="nombre_medicamento" required>
      
        <label for="no_lote">Número de Lote:</label>
        <input type="text" id="no_lote" name="no_lote" required>
      
        <label for="id_producto_tm">ID Producto:</label>
        <input type="number" id="id_producto_tm" name="id_producto_tm" required>
      
        <label for="id_tipo_medicamento">ID Tipo Medicamento:</label>
        <input type="number" id="id_tipo_medicamento" name="id_tipo_medicamento" required>
      
        <label for="img">Imagen:</label>
        <input type="text" id="img" name="img" required>
      
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
      
        <label for="existencias">Existencias:</label>
        <input type="number" id="existencias" name="existencias" required>
      
        <label for="fecha_vencimiento">Fecha Vencimiento:</label>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required>
      
        <label for="fecha_laboracion">Fecha Elaboración:</label>
        <input type="date" id="fecha_laboracion" name="fecha_laboracion" required>
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
  


    
    <!-- Estructura de la¿os valores de la tabla -->
  <div id="tablaMedicamentos">
    <table class="clientes-table">
      <thead>
        <tr>
          <th>ID Medicamento</th>
          <th>Nombre Medicamento</th>
          <th>Número de Lote</th>
          <th>ID Producto</th>
          <th>ID Tipo Medicamento</th>
          <th>Imagen</th>
          <th>Precio</th>
          <th>Existencias</th>
          <th>Fecha Vencimiento</th>
          <th>Fecha Elaboración</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregarán las filas de medicamentos -->
      </tbody>
    </table>
  </div>

  <div class="modal" id="modalAgregarMedicamento">
    <div class="modal-content">
        <h2>Agregar Medicamento</h2>
        <form id="agregarMedicamentoForm">
            <label for="nombre_medicamento">Nombre Medicamento:</label>
            <input type="text" id="nombre_medicamento" name="nombre_medicamento" required>
            
            <label for="no_lote">Número de Lote:</label>
            <input type="text" id="no_lote" name="no_lote" required>
            
            <label for="id_producto_tm">ID Producto TM:</label>
            <input type="number" id="id_producto_tm" name="id_producto_tm" required>
            
            <label for="id_tipo_medicamento">ID Tipo Medicamento:</label>
            <input type="number" id="id_tipo_medicamento" name="id_tipo_medicamento" required>
            
            <label for="img">Imagen:</label>
            <input type="text" id="img" name="img" required>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
            
            <label for="existencias">Existencias:</label>
            <input type="number" id="existencias" name="existencias" required>
            
            <label for="fecha_vencimiento">Fecha Vencimiento:</label>
            <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" placeholder="DD-MM-YYYY" required>
            
            <label for="fecha_laboracion">Fecha Elaboración:</label>
            <input type="text" id="fecha_laboracion" name="fecha_laboracion" placeholder="DD-MM-YYYY" required>
            
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>

  <script>
    



document.addEventListener('DOMContentLoaded', () => {
  const tablaMedicamentos = document.getElementById('tablaMedicamentos');

  tablaMedicamentos.addEventListener('click', async (event) => {
    if (event.target.classList.contains('eliminar-btn')) {
      const idMedicamento = event.target.closest('tr').getAttribute('data-id');
      const confirmacion = confirm('¿Estás seguro de que deseas eliminar este medicamento?');

      if (confirmacion) {
        try {
          const response = await fetch(`/eliminar-medicamento/${idMedicamento}`, {
            method: 'DELETE'
          });

          if (response.ok) {
            // Elimina la fila de la tabla en el HTML
            event.target.closest('tr').remove();
            console.log('Medicamento eliminado exitosamente');
          } else {
            console.error('Error al eliminar el medicamento');
          }
        } catch (error) {
          console.error('Error al eliminar el medicamento:', error);
        }
      }
    }
  });
});

  </script>

  
</body>
<script src="../JS/index.js"></script>
</html>
