<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Medicamentos</title>
  <link rel="stylesheet" href="../css/styles-tablas.css"> 
</head>
<body>
   

    <button class="boton-regresar" onclick="window.location.href = 'admiMenu.html';">Volver a Medicamentos</button>

    <h1 class="titulo-grande">Inventario de Medicamentos</h1> <br>

<!-- <button id="btnAbrirModal">Agregar Medicamento</button> -->

<button onclick="window.location.href = 'agregarnuevomedicamento.html';">+ Agregar nuevo medicamento</button>


<!-- Ventana modal para agregar medicamento -->

  
<input type="text" id="nombrePatronInput" placeholder="Ingrese un valor">
<button id="llamarBtn">Buscar Medicamento</button>
<ul id="outputList"></ul>

 <script>
document.getElementById('llamarBtn').addEventListener('click', async () => {
  const nombrePatron = document.getElementById('nombrePatronInput').value;
  const response = await fetch(`/llamar-pa3/${nombrePatron}`);
  
  if (response.ok) {
    const data = await response.json();
    const outputList = document.getElementById('outputList');
    
    // Limpiar la lista de resultados existentes
    outputList.innerHTML = '';

    // Agregar los resultados a la lista
    data.output.forEach(line => {
      const li = document.createElement('li');
      li.textContent = line;
      outputList.appendChild(li);
    });
  } else {
    console.error('Error al llamar al PA');
  }
});
</script> 

    
    <!-- Estructura de la¿os valores de la tabla -->
  <div id="tablaMedicamentos">
    <table class="clientes-table">
      <thead>
        <tr>
          <th>ID Medicamento</th>
          <th>Nombre Medicamento</th>
          <th>Número de Lote</th>
          <th>ID Producto</th>
          <th>ID Tipo Medicamento</th>
          <th>Imagen</th>
          <th>Precio</th>
          <th>Existencias</th>
          <th>Fecha Vencimiento</th>
          <th>Fecha Elaboración</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregarán las filas de medicamentos -->
      </tbody>
    </table>
  </div>

  
  <style>
    .boton-regresar {
      background-color: #2cbccf;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 2%;
    }

    .boton-regresar:hover {
      background-color: #2980b9;
    }

    .titulo-grande {
      font-size: 24px;
      text-align: center;
    }

    body{
        background-color: rgb(227, 247, 240);
    }
  </style>

  <script>
    



document.addEventListener('DOMContentLoaded', () => {
  const tablaMedicamentos = document.getElementById('tablaMedicamentos');

  tablaMedicamentos.addEventListener('click', async (event) => {
    if (event.target.classList.contains('eliminar-btn')) {
      const idMedicamento = event.target.closest('tr').getAttribute('data-id');
      const confirmacion = confirm('¿Estás seguro de que deseas eliminar este medicamento?');

      if (confirmacion) {
        try {
          const response = await fetch(`/eliminar-medicamento/${idMedicamento}`, {
            method: 'DELETE'
          });

          if (response.ok) {
            // Elimina la fila de la tabla en el HTML
            event.target.closest('tr').remove();
            console.log('Medicamento eliminado exitosamente');
          } else {
            console.error('Error al eliminar el medicamento');
          }
        } catch (error) {
          console.error('Error al eliminar el medicamento:', error);
        }
      }
    }
  });
});

  </script>

  
</body>
<script src="../JS/index.js"></script>
</html>
