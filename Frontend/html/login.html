<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Proyecto Farmacias</title>
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div>
    
    
    <div class="login-container">
        <div class="icon-mortar">
            <i class="fas fa-mortar-pestle fa-3x"></i>
        </div>
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>
        
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
              
            <button type="button" onclick="window.location.href = 'admiMenu.html';" >Ingresar</button> 
            <button type="button" onclick="window.location.href = '../index.html';">Regresar</button>
            
          </form>
    </div>

    <style>
          .boton-redireccion {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #3498db;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 30%;
    }

    .boton-redireccion:hover {
      background-color: #2980b9;
    }
    </style>


    <script src="../JS/index.js"></script>
</body>
</html>
