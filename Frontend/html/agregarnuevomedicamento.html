<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Medicamento</title>
  <link rel="stylesheet" href="../css/syles-formulario.css">
</head>
<body>
  <h2>Agregar Medicamento</h2>
  <form id="agregarMedicamentoForm">
    <label for="nombre_medicamento">Nombre Medicamento:</label>
    <input type="text" id="nombre_medicamento" name="nombre_medicamento" required>
    
    <label for="no_lote">Número de Lote:</label>
    <input type="text" id="no_lote" name="no_lote" required>
    
    <label for="id_producto_tm">ID Producto:</label>
    <input type="number" id="id_producto_tm" name="id_producto_tm" required>
    
    <label for="id_tipo_medicamento">ID Tipo Medicamento:</label>
    <input type="number" id="id_tipo_medicamento" name="id_tipo_medicamento" required>
    
    <label for="img">Imagen:</label>
    <input type="text" id="img" name="img" required>
    
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" required>
    
    <label for="existencias">Existencias:</label>
    <input type="number" id="existencias" name="existencias" required>
    
    <label for="fecha_vencimiento">Fecha Vencimiento:</label>
    <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required>
    
    <label for="fecha_laboracion">Fecha Elaboración:</label>
    <input type="date" id="fecha_laboracion" name="fecha_laboracion" required>
    
    <button type="submit">Agregar</button>
  </form>

  <script src="../JS/agregarMedicamento.js"></script>
</body>
</html>
